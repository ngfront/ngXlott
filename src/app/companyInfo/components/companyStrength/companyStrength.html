<div layout="column" ng-cloak="" class="autocompletedemoBasicUsage companyStrength">
  <md-content>
          <md-autocomplete 
            md-selected-item="cs.selectedItem" 
            md-search-text-change="cs.searchTextChange(cs.searchText)" 
            md-search-text="cs.searchText" 
            md-selected-item-change="cs.selectedItemChange(item)" 
            md-items="item in cs.querySearch(cs.searchText)" 
            md-item-text="item.display" 
            md-min-length="0" 
            placeholder="Company Strength">

            <md-item-template>
              <span md-highlight-text="cs.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
      </md-autocomplete>

 <span class="iconWrap">
    <i class="fa fa-angle-down"></i>
  </span>
  </md-content>
 
</div>
