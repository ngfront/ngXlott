<div layout="column" ng-cloak="" class="autocompletedemoBasicUsage dropWithIcon">
  <md-content>
          <md-autocomplete 
            md-selected-item="cc.selectedItem" 
            md-search-text-change="cc.searchTextChange(cc.searchText)" 
            md-search-text="cc.searchText" 
            md-selected-item-change="cc.selectedItemChange(item)" 
            md-items="item in cc.querySearch(cc.searchText)" 
            md-item-text="item.display" 
            md-min-length="0" 
            placeholder="Currency">

            <md-item-template>
              <span md-highlight-text="cc.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
      </md-autocomplete>
<span class="iconWrap">
    <i class="fa fa-angle-down"></i>
  </span>

  </md-content>
</div>
