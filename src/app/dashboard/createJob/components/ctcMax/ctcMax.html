<div layout="column" ng-cloak="" class="autocompletedemoBasicUsage dropWithIcon">
  <md-content>
          <md-autocomplete 
            md-selected-item="cmax.selectedItem" 
            md-search-text-change="cmax.searchTextChange(cmax.searchText)" 
            md-search-text="cmax.searchText" 
            md-selected-item-change="cmax.selectedCtcChange(package)" 
            md-items="package in cmax.ctcStack" 
            md-item-text="package.display"
            md-min-length="0" 
            placeholder="ctc Maximum">

            <md-item-template>
              <span md-highlight-text="cmax.searchText" md-highlight-flags="^i">
    {{package.display}}</span>
            </md-item-template>
      </md-autocomplete>
<span class="iconWrap">
    <i class="fa fa-angle-down"></i>
  </span>

  </md-content>
</div>
