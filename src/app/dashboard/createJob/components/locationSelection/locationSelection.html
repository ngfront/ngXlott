<div layout="column" ng-cloak="" class="autocompletedemoBasicUsage dropWithIcon location">
<md-content class="md-padding">

          <md-autocomplete required md-input-name="locationField"
            md-selected-item="ls.selectedItem" 
            md-search-text-change="ls.searchLocationChange(ls.newLocation)" 
            md-search-text="ls.newLocation" 
            md-selected-item-change="ls.selectedLocationChange(location)" 
            md-items="location in ls.locations | filter:ls.newLocation" 
            md-item-text="location.display" 
            md-min-length="0" 
            placeholder="Location">
            
            <md-item-template>
              <span md-highlight-text="ls.searchText" md-highlight-flags="^i">{{location.display}}</span>
            </md-item-template>

           
      

      </md-autocomplete>
<span class="iconWrap">
    <i class="fa fa-angle-down"></i>
  </span>

  </md-content>
  </div>
