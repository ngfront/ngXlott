<div layout="column" ng-cloak="" class="autocompletedemoBasicUsage dropWithIcon">
<md-content>
          <md-autocomplete 
            md-selected-item="cmin.selectedItem" 
            md-search-text-change="cmin.searchTextChange(cmin.searchText)" 
            md-search-text="cmin.searchText" 
            md-selected-item-change="cmin.selectedCtcChange(package)" 
            md-items="package in cmin.ctcStack" 
            md-item-text="package.display"
            md-min-length="0" 
            placeholder="ctc Minimum">

            <md-item-template>
              <span md-highlight-text="cmin.searchText" md-highlight-flags="^i">{{package.display}}</span>
            </md-item-template>
      </md-autocomplete>
<span class="iconWrap">
    <i class="fa fa-angle-down"></i>
  </span>

  </md-content>
  </div>
