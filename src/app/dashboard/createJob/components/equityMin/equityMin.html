<div layout="column" ng-cloak="" class="autocompletedemoBasicUsage dropWithIcon">
<md-content>
          <md-autocomplete 
            md-selected-item="eqmin.selectedItem" 
            md-search-text-change="eqmin.searchTextChange(eqmin.searchText)" 
            md-search-text="eqmin.searchText" 
            md-selected-item-change="eqmin.selectedEquityChange(equity)" 
            md-items="equity in eqmin.EquityStack" 
            md-item-text="equity.display"
            md-min-length="0" 
            placeholder="Equity Minimum">

            <md-item-template>
              <span md-highlight-text="eqmin.searchText" md-highlight-flags="^i">{{equity.display}}</span>
            </md-item-template>
      </md-autocomplete>
<span class="iconWrap">
    <i class="fa fa-angle-down"></i>
  </span>

  </md-content>
  </div>
