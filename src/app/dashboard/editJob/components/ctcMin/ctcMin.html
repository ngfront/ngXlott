
<md-content class="md-padding">
          <md-autocomplete 
             
            md-search-text="ej.editjob.ctcMin" 

            md-selected-item-change="selectedCtcChange(package)"

            md-item-text="ej.editjob.ctcMin"

            <md-item-template>

      </md-autocomplete>


  </md-content>
